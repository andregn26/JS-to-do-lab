<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="header" class="flex">
        <h4 class="h4 mb-3">TODO App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
          <span>Add New Task</span>
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="container-main">
        <h5 class="h5 text-center my-3">Tasks</h5>

        <!-- Modal ----------------------------------------------------------->
        <form
          class="modal fade"
          id="form"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new task</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Task</p>
                <input
                  type="text"
                  name=""
                  id="textInput"
                  class="form-control"
                />
                <div id="msg"></div>
                <br />
                <p>Due date</p>
                <input
                  type="date"
                  name=""
                  id="dateInput"
                  class="form-control"
                />
                <br />
                <p>Description</p>
                <textarea
                  name=""
                  id="descriptionInput"
                  cols="30"
                  rows="10"
                  class="form-control"
                ></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" id="addButton" class="btn btn-primary">
                  Add
                </button>
              </div>
            </div>
          </div>
        </form>

        <div id="tasks">
          <div class="card-container">
            <div class="card-container-header">
              <span class="fw-bold">task1</span>
              <span class="smal text-secondary">2022-1-20</span>
            </div>
            <p>going to gym</p>
            <span class="options">
              <i
                onclick="editTask(this)"
                data-bs-toggle="modal"
                data-bs-target="#form"
                class="fa-solid fa-pen-to-square"
              ></i>
              <i onclick="deleteTask(this)" class="fa-solid fa-trash-can"></i>
            </span>
          </div>
          <div class="card-container">
            <div class="card-container-header">
              <span class="fw-bold">task2</span>
              <span class="smal text-secondary">2022-1-20</span>
            </div>
            <p>going to gym</p>
            <span class="options">
              <i
                onclick="editTask(this)"
                data-bs-toggle="modal"
                data-bs-target="#form"
                class="fa-solid fa-pen-to-square"
              ></i>
              <i onclick="deleteTask(this)" class="fa-solid fa-trash-can"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
